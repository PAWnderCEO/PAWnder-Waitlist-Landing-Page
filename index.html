<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawnder — Join Your City’s Pack</title>

  <style>
    * {
      box-sizing: border-box;
      max-width: 100%;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .card {
      background: linear-gradient(180deg, #0f172a, #020617);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 12px;
    }

    p {
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    input, select {
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 16px;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: #fbbf24;
      color: #020617;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    .note {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.6;
    }

    .image-wrap {
      margin-top: 24px;
      border-radius: 16px;
      overflow: hidden;
    }

    .image-wrap img {
      width: 100%;
      display: block;
    }

    @media (min-width: 768px) {
      .layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 32px;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card layout">

      <div>
        <h1>PAWnder — Join Your City’s Pack</h1>
        <p>
          Tinder + Maps for dogs. Discover dog parks, set up playdates,
          and connect with trusted breeders and pet services.
          Early Bay Area access now open.
        </p>

        <form name="pawnder-waitlist" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="pawnder-waitlist" />

          <input type="text" name="name" placeholder="Your name" required />
          <input type="email" name="email" placeholder="Email address" required />

          <select name="city" required>
            <option value="">Select your city</option>
            <option>San Francisco</option>
            <option>Oakland</option>
            <option>San Jose</option>
            <option>Berkeley</option>
            <option>Other</option>
          </select>

          <input type="text" name="dog_name" placeholder="Dog’s name (optional)" />
          <input type="text" name="referral" placeholder="Referred by (code)" />

          <button type="submit">Join Waitlist — Get Early Access</button>
        </form>

        <div class="note">
          No spam. You can unsubscribe anytime.
        </div>
      </div>

      <div class="image-wrap">
        <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?q=80&w=1200&auto=format&fit=crop" alt="Happy dog" />
      </div>

    </div>
  </div>
</body>
</html>
